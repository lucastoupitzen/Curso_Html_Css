<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video controls width="700">
       <source src="midia/video_novo.mp4" type="video/mp4">
        <source src="midia/video_novo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="700" height="400" src="https://www.youtube.com/embed/1BZ5s6BcvKg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
