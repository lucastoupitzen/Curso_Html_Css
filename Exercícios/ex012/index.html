<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
   <h1>Imagem dinâmica</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou varie ou tamanho do seu navegador</p>

   <picture>
       <source media="(max-width: 750px )" srcset="imagens/pequena.png" sizes="image/png"> <!--A ordem importa!!!-->
       <source media="(max-width: 1050px )" srcset="imagens/média.png" type="image/png"> <!--Se for menor que 1000px-->
       <img src="imagens/grande.png" alt="Imagem Grande">
   </picture>
</body>
